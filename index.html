<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Start -->
        <header>
            <nav>
                <img src="images/google.jpg" alt="googleLogo">
            </nav>
        </header>
    <!-- Header End -->
    <section>
        <article>
            <!-- Search Part Start -->
            <div class="srch">
                <p>Search the web using Google!</p>
                <input class="srchbr" type="text" value="">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
            <!-- Search Part End -->
        </article>
        <article class="grid">
            <div class="fdiv">
                <div class="fdiv1">
                    Special Searches
                    <br>
                    <u><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></u>
                    <br>
                    <u><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></u> 
                </div>  
            </div>
            <div class="sdiv">
                <div class="sdiv1">
                    <u><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></u>
                    <br>
                    <u><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></u>
                    <br>
                    <u><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></u>
                    <br>
                    <u><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></u>
                </div>
            </div>
            <div class="tdiv">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="mail" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <u><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></u>
            </div>
        </article>
    </section>
    <br>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

    
</body>
</html>
